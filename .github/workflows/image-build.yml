name: Image Build

on:
  workflow_dispatch: {}
  push: {}
  schedule:
    # run build every week
    - cron:  '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.distro }}:${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        distro: [fedora, rockylinux]
        version: [latest]
        include:
          - distro: fedora
            version: 41
          - distro: fedora
            version: 42
          - distro: fedora
            version: 43
          - distro: fedora
            version: rawhide
          - distro: rockylinux
            version: 8
          - distro: rockylinux
            version: 9
          - distro: rockylinux
            version: 10
    steps:
      - uses: actions/checkout@v5
      - name: Build Image
        env:
          BASE_IMAGE: quay.io/${{ matrix.distro }}/${{ matrix.distro }}:${{ matrix.version }}
          TARGET_IMAGE: rpmbuilder:${{ matrix.distro }}-${{ matrix.version }}
        run: ./bin/build.sh
      - name: Test Image
        env:
          TARGET_IMAGE: rpmbuilder:${{ matrix.distro }}-${{ matrix.version }}
        run: ./bin/test.sh
      - name: Publish Image (quay.io)
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE: rpmbuilder:${{ matrix.distro }}-${{ matrix.version }}
          REGISTRY: quay.io/abn
          REGISTRY_USER: ${{ secrets.QUAY_USER }}
          REGISTRY_TOKEN: ${{ secrets.QUAY_TOKEN }}
        run: |
          docker tag ${IMAGE} ${REGISTRY}/${IMAGE}
          docker login -u "${REGISTRY_USER}" -p "${REGISTRY_TOKEN}" quay.io
          docker push ${REGISTRY}/${IMAGE}
